<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FosFem - advocacy timeline</title>
    <link rel="shortcut icon" href="/path/to/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/assets/css/main.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js'></script>

    <script src="./src/scripts/main.js"></script>
    <script src="./src/scripts/html2canvas.js"></script>
    <script src="./src/scripts/jspdf.js"></script>
</head>

<body>
    <div class="wrapper">

        <div class="top_bar">

            <div class="top_left">
                <div class="l1">C2.1 & C2.2</div>
                <div class="l2">
                    <div id="top_ou"></div>
                    <div id="top_yrs"></div>
                    <div id="top_srv"></div>
                </div>
            </div>

            <div class="top_ctrs">
                <div class="btn_print"></div>

                <div class="btn_plus"></div>

                <div class="multiSelect msbx-yrs">
                    <select multiple class="msbx-yrs_field" data-placeholder="Years">
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                </div>

                <div class="multiSelect msbx-srv">
                    <select multiple class="msbx-srv_field" data-placeholder="Services">
                        <option value="Service 1">Service 1</option>
                        <option value="Service 2">Service 2</option>
                        <option value="Service 3">Service 3</option>
                        <option value="Service 4">Service 4</option>
                        <option value="Service 5">Service 5</option>
                    </select>
                </div>

                <div class="multiSelect msbx-ou">
                    <select multiple class="msbx-ou_field" data-placeholder="O.Unit" name="msbx-ou">
                        <option value="CDD - Colombia">CDD - Colombia</option>
                        <option value="O.Unit 2">O.Unit 2</option>
                        <option value="O.Unit 3">O.Unit 3</option>
                    </select>
                </div>

            </div>

            <div class="top_lgnds">

                <div class="list_lgnds">

                    <div class="pnl">

                        <div class="lgnd">
                            <div class="ctrl">
                                <label class="checkbox lgnd8">
                                    <input checked="true" type="checkbox" id="lgnd8" />
                                    <span class="indicator"></span>
                                    Implemented
                                </label>
                            </div>
                            <div class="cta">
                                <div class="btn-lgnd-inf"></div>
                            </div>
                        </div>

                        <div class="lgnd">
                            <div class="ctrl">
                                <label class="checkbox lgnd7">
                                    <input checked="true" type="checkbox" id="lgnd7" />
                                    <span class="indicator"></span>
                                    Approved
                                </label>
                            </div>
                            <div class="cta">
                                <div class="btn-lgnd-inf"></div>
                            </div>
                        </div>

                        <div class="lgnd">
                            <div class="ctrl">
                                <label class="checkbox lgnd6">
                                    <input checked="true" type="checkbox" id="lgnd6" />
                                    <span class="indicator"></span>
                                    Advanced
                                </label>
                            </div>
                            <div class="cta">
                                <div class="btn-lgnd-inf"></div>
                            </div>
                        </div>

                        <div class="lgnd">
                            <div class="ctrl">
                                <label class="checkbox lgnd5">
                                    <input checked="true" type="checkbox" id="lgnd5" />
                                    <span class="indicator"></span>
                                    Reform Introduced
                                </label>
                            </div>
                            <div class="cta">
                                <div class="btn-lgnd-inf"></div>
                            </div>
                        </div>

                        <div class="lgnd">
                            <div class="ctrl">
                                <label class="checkbox lgnd4">
                                    <input checked="true" type="checkbox" id="lgnd4" />
                                    <span class="indicator"></span>
                                    Defended
                                </label>
                            </div>
                            <div class="cta">
                                <div class="btn-lgnd-inf"></div>
                            </div>
                        </div>

                        <div class="lgnd">
                            <div class="ctrl">
                                <label class="checkbox lgnd3">
                                    <input checked="true" type="checkbox" id="lgnd3" />
                                    <span class="indicator"></span>
                                    Loss
                                </label>
                            </div>
                            <div class="cta">
                                <div class="btn-lgnd-inf"></div>
                            </div>
                        </div>

                        <div class="lgnd">
                            <div class="ctrl">
                                <label class="checkbox lgnd2">
                                    <input checked="true" type="checkbox" id="lgnd2" />
                                    <span class="indicator"></span>
                                    Regression Introduced
                                </label>
                            </div>
                            <div class="cta">
                                <div class="btn-lgnd-inf"></div>
                            </div>
                        </div>

                        <div class="lgnd">
                            <div class="ctrl">
                                <label class="checkbox lgnd0">
                                    <input checked="checked" type="checkbox" id="lgnd0" />
                                    <span class="indicator"></span>
                                    Contributions
                                </label>
                            </div>
                            <div class="cta">
                                <div class="btn-lgnd-inf"></div>
                            </div>
                        </div>

                        <div class="lgnd">
                            <div class="ctrl">
                                <label class="checkbox lgnd1">
                                    <input checked="checked" type="checkbox" id="lgnd1" />
                                    <span class="indicator"></span>
                                    Advocacy Stage
                                </label>
                            </div>
                            <div class="cta">
                                <div class="btn-lgnd-inf"></div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
            

        </div>

        <div class="content">

            <div class="timeline_section">

                <div class="timelines"></div>

            </div>

        </div>

    </div>

</body>

</html>
